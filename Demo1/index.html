<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script type="text/javascript">


window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer", {
		title:{
			text: "Chart in CanvasJS"              
		},
		data: [              
		{
			// Change type to "doughnut", "line", "splineArea", etc.
			type: "column",
			dataPoints: [
				{ label: "apple",  y: 10  },
				{ label: "orange", y: 15  },
				{ label: "banana", y: 25  },
				{ label: "mango",  y: 30  },
				{ label: "grape",  y: 28  }
			]
		}
		]
	});
	chart.render();

	
}
</script>

<script>
	function f1()

		}

	function backdropClicked(){
		$('#SideDrawer').addClass('Close');
		$('#Backdrop').removeClass('Backdrop');
	}



		$(document).ready(function() {

		/* Colour Switching Function */
			$('#DrawerToggle').click(function() {
				// alert($('#SideDrawer').hasClass('Close'))
				if($('#SideDrawer').hasClass('Open')) {
					$('#SideDrawer').addClass('Close');
					$('#Backdrop').removeClass('Backdrop');
					$('#SideDrawer').removeClass('Open');
				} else if($('#SideDrawer').hasClass('Close')) {
					$('#SideDrawer').addClass('Open');
					$('#Backdrop').addClass('Backdrop');
					$('#SideDrawer').removeClass('Close');
				}
			});
		});


</script>
